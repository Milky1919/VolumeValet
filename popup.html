<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VolumeValet</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <p id="mode-display-header" class="mode-display-header">読み込み中...</p>
            <div class="master-switch-container" title="このサイトでVolumeValetを有効/無効にする">
                <label class="switch">
                    <input type="checkbox" id="master-enable-toggle" checked>
                    <span class="switch-slider"></span>
                </label>
            </div>
        </header>

        <main class="controls">
            <!-- モード切替 -->
            <div class="control-group">
                <div class="segmented-control mode-selector" id="mode-selector">
                    <input type="radio" id="mode-domain" name="mode" value="domain" checked>
                    <label for="mode-domain">ドメイン全体</label>
                    <input type="radio" id="mode-page" name="mode" value="page">
                    <label for="mode-page">このページのみ</label>
                </div>
            </div>

            <!-- メイン調整エリア -->
            <div class="control-group main-controls">
                <div class="slider-container">
                    <span id="volume-icon">🔊</span>
                    <input type="range" id="volume-slider" min="0" max="200" value="100" class="slider">
                    <span id="volume-label" class="volume-value">100%</span>
                </div>
            </div>

            <!-- 下部コントロールエリア -->
            <div class="control-group sub-controls">
                <div class="button-group">
                    <button id="mute-button" title="ミュート">🔇</button>
                    <button id="reset-button" title="この設定をリセット">🔄</button>
                </div>
                <div class="max-volume-container">
                    <label for="max-volume-input" class="sub-label">最大音量</label>
                    <input type="number" id="max-volume-input" min="100" max="1000" step="10" value="200">
                    <span class="percent-sign">%</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div id="settings-button" class="settings-link disabled" title="設定ページは準備中です">
                <span>⚙️</span>
            </div>
            <p class="footer-title">VolumeValet</p>
            <p class="version-text">v1.2.3</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
