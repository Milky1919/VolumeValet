<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VolumeValet</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="mode-display-header" class="title"></h1>
            <button id="pin-button" class="pin-button" title="現在の設定モードを切り替えます">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </button>
        </header>

        <main class="controls">
            <div class="volume-control-area">
                <span id="volume-icon" class="volume-icon">🔊</span>
                <input type="range" id="volume-slider" min="0" max="200" value="100" class="slider">
                <span id="volume-label" class="volume-value">100%</span>
            </div>

            <div class="actions-area">
                <div class="action-group left">
                    <button id="mute-button" class="action-button" title="ミュート">🔇</button>
                    <button id="reset-button" class="action-button" title="現在の設定をリセット">🔄</button>
                </div>
                <div class="action-group right">
                    <label for="max-volume-input" class="max-volume-label">最大音量:</label>
                    <input type="number" id="max-volume-input" class="max-volume-input" min="100" max="1000" step="10">
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p class="brand-name">VolumeValet</p>
            <p id="settings-button" class="settings-link" title="設定ページは準備中です">⚙️ 設定</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
